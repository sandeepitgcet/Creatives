<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="upper">
                <h2>Filter By </h2>
                <div class="filter">
                    <div class="colors">
                        <span>Colors</span><br>
                        <div class="color"></div>
                        <div class="color"></div>
                        <div class="color"></div>
                        <div class="color"></div>
                        <div class="color"></div>
                    </div>
                    <div class="search">
                        <label for="search">Title / Subtitle</label><br>
                        <input type="text" id="search" placeholder="Search"/>
                    </div>
                </div><br>
                
                <div class="progress-bar">
                    <div class="progress">&nbsp</div>
                </div>
                <label for="progress">0/5 Creatives</label><br>
                <button id="add">Add Creative</button><br><br>
            </div>
            
            <div class="creatives">
                
            </div>
        </div>
        <div class="create">
            <div class="create-header">
                <div class="create-title">Creative Creation</div>
                <button id="close">X</button>
            </div>
            <div class="create-title">
                <label for="title">Title</label><br/>
                <input type="text" id="title" placeholder="Tilte" />
            </div>
            <div class="create-subtitle">
                <label for="subtitle">Subtitle</label><br>
                <input type="text" id="subtitle" placeholder="Subtitle" />
            </div>
            <div class="create-background">
                <div class="colours">
                    <span>Colors</span><br>
                    <div class="colour"></div>
                    <div class="colour"></div>
                    <div class="colour"></div>
                    <div class="colour"></div>
                    <div class="colour"></div>
                </div><br>
            </div>

            <button id="done">Done</button>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
